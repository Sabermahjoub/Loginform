<!DOCTYPE html> 
<html>
    <head>  
        <link rel="stylesheet" href="style.css" />
    </head> 
      

    <body>
        <img src="image.jpg">
        <div class="split-screen"></div>

            <div class="left">
                <section class="copy"> 
                    <h1>GDSC FIRST TASK:  </h1>
                    <p>Sign up form:</p>
                </section>
            </div>

        

            <div class="right">
                <form>
                  <section class="copy">
                      <h1 strong id='AB' >Sign Up Now : </h1>
                  </section>

                  <div class="input container name">
                     <label for="fname"> Full name</label>
                     <input id="fname" name="fname" type="text">
                  </div>
                  <div class="input container phone">
                    <label for="phone"> Phone</label>
                    <input id="phone" name="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                 </div>
                  <div class="input container email">
                    <label for="email"> Email</label>
                    <input id="email" name="email" type="email">
                 </div>
                 <div class="input container password">
                    <label for="password"> Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required> 
                    <i class="far fa-eye-slash"></i>
                 </div>
                 <div class="input confirm password">
                         <label for="confirm_password">Confirm Password</label>
                        <input id="confirm_password" name="Confirm Password" type="password" placeholder="Confirm Password">
                 </div>
                 
                 <div class="input container terms and conditions">
                     <label class="chekbox-container1">
                         <input type="checkbox">
                         <span class="checkmark"></span>
                         I accept terms and conditions
                     </label>
                 </div>
                 <div class="input container news">
                    <label class="chekbox-container2">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        I want to receive news.
                    </label>   
                </div>
                <button class="signup-btn" type="Submit">
                  Sign Up
                </button>



                </form>


            </div>
            
        </div> 
    </body>



</html>
